<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <title>Start</title>
    <script src="form.js" async></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Zero2Junior</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/frontend/form.html">Start</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/frontend/About/about.html">O projekcie</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="text-center pt-5">Witaj w społeczności Zero2Junior!</h1>
    <form id="form">
        <div class="container my-5">
            <div class="row justify-content-md-center">
                <div class="col col-lg-5">
                    <p class="step_1">Krok 1. Przedstaw się:</p>
                </div>
            </div>
            <div class="form-row d-flex justify-content-center">
                <div class="col-lg-4">
                    <label for="fname">Podaj swoje imię:</label>
                    <input type="text" class="form-control" id="fname" placeholder="Imię" required>
                </div>
            </div>
            <div class="form-row d-flex justify-content-center">
                <div class="col-lg-4">
                    <label for="nick">Podaj swój nick na Discordzie:</label>
                    <input type="text" class="form-control" id="nick" placeholder="Nick" required>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col col-lg-5">
                    <p class="step_1">Krok 2. Powiedz, skąd jesteś:</p>
                </div>
            </div>
            <div class="form-row d-flex justify-content-center">
                <div class="col-lg-4">
                    <label for="country">Podaj nazwę kraju:</label>
                    <input type="text" class="form-control" id="country" placeholder="Nazwa kraju" required>
                </div>
            </div>
            <div class="form-row d-flex justify-content-center">
                <div class="col-lg-4">
                    <label for="city">Podaj nazwę miejscowości:</label>
                    <input type="text" class="form-control" id="city" placeholder="Miasto" required>
                </div>
            </div>
            <div class="form-row d-flex justify-content-center">
                <div class="col-lg-4">
                    <label for="zip_code">Podaj kod pocztowy:</label>
                    <input type="text" class="form-control" id="zip_code" placeholder="xx-xxx" min="0" required>
                </div>
            </div>
            <div class="form-row d-flex justify-content-center mt-4">
                <div class="col col-lg-4">
                    <input type="checkbox" id="privacy_law" required>
                    <label for="privacy_law">Zgoda na przetwarzanie danych osobowych</label>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" value="Zapisz się" id="submit" class="btn btn-outline-danger button m-5"
                    role="button" disabled>Zapisz się</button>
            </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
